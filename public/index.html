<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{title}}</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />

  <meta property="og:title" content="{{og.title}}" />
  <meta property="og:description" content="{{og.description}}" />
  <meta property="og:image" content="{{og.image}}" />
  <meta property="og:url" content="{{og.url}}" />
  <meta property="og:type" content="profile" />
  <meta property="og:locale" content="{{og.locale}}" />
  <meta property="og:site_name" content="Dmitry Kulikov - CV" />

  <meta name="twitter:card" content="{{twitter.card}}" />
  <meta name="twitter:site" content="{{twitter.site}}" />
  <meta name="twitter:title" content="{{twitter.title}}" />
  <meta name="twitter:description" content="{{twitter.description}}" />
  <meta name="twitter:image" content="{{twitter.image}}" />

  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow" />
  <meta name="revisit-after" content="7 days" />

  <meta name="contact" content="{{email}}" />

  <link rel="canonical" href="{{website}}" />
  <link rel="author" href="{{linkedin}}" />
  <link rel="me" href="{{github}}" />

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta name="theme-color" content="#2563eb">
  <meta name="msapplication-TileColor" content="#2563eb">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo">
        <a href="/">cv.7t33n.xyz</a>
      </div>

      <div class="header__right">
        <nav class="header__lang" aria-label="Language selector">
          <a class="header__lang-item" href="/index.html">EN</a>
          <a class="header__lang-item" href="/ru.html">RU</a>
        </nav>

        <div class="header__links">
          <a class="header__link" href="https://github.com/7t33n/cv.7t33n.xyz" aria-label="GitHub repository">
            <img class="header__link-icon header__link-icon--github" src="./assets/github.svg" alt="GitHub" />
          </a>
        </div>
      </div>

    </div>
  </header>
  <main>
    <article class="markdown-body">
      {{content}}
    </article>
  </main>
  <footer class="footer"></footer>
</body>

</html>
